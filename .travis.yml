sudo: required
services:
- docker
script: true
stages:
- name: build
  if: tag =~ ^v\d+\.\d+(\.\d+)?(-\S*)?$
jobs:
  fast_finish: true
  include:
  - stage: build
    script:
      - echo "$DOCKER_PASSWORD" | docker login -u "$DOCKER_USERNAME" --password-stdin
      - chmod 755 ~/.docker
      - chmod 644 ~/.docker/config.json
      - export "TRAVIS_TAG=$TRAVIS_TAG"
      - bash -x ./travis-prodbuild.sh
env:
  global:
  - DOCKER_USERNAME: devredbox
  - secure: 
